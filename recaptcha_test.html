<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>reCAPTCHA</title>
    <script type="text/javascript">
        var onloadCallBack = function () {  
            var recaptchaRendered = false
            var checklists = () => {
                let fname = document.getElementById('fname').value;
                let lname = document.getElementById('lname').value;
                let email = document.getElementById('email').value;
                let password = document.getElementById('password').value;

           if(fname && lname && email && password) {
               grecaptcha.render('recaptcha', {
                   'sitekey' : '6LeIxAcTAAAAAJcZVRqyHh71UMIEGNQ_MXjiZKhI',
               },
               )
               recaptchaRendered = true;
           } 
        }
        document.getElementById('fname').addEventListener('input' , checklists)
        document.getElementById('lname').addEventListener('input' , checklists)
        document.getElementById('email').addEventListener('input' , checklists)
        document.getElementById('password').addEventListener('input' , checklists)
        }
    </script>
    <script src="app.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <form action="?" method="POST" id="form">
        <label for="fname">First name:</label><br>
        <input type="text" id="fname" name="fname"><br>
        <label for="lname">Last name:</label><br>
        <input type="text" id="lname" name="lname"><br>
        <label for="lname">Email:</label><br>
        <input type="email" id="email" name="email"><br>
        <label for="lname">Password:</label><br>
        <input type="password" id="password" name="password"><br>
        <div id="recaptcha"></div>
        <input type="submit" value="Submit">
    </form>
    <script src="https://www.google.com/recaptcha/api.js?onload=onloadCallBack&render=explicit" async defer></script>
</body>
</html>
